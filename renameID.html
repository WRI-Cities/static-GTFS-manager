<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>GTFS Manager : Frequencies</title>

	<!-- Fontfaces CSS-->

	<link href="vendor/font-awesome-5/css/all.min.css" rel="stylesheet" media="all">

	<link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">

<body>
	<div class="page-wrapper">
		<!-- HEADER DESKTOP-->
		<header class="header-desktop3 d-none d-lg-block">
			<div class="section__content section__content--p35">
				<div class="header3-wrap">
					<div class="header__logo">
						<a href="#">
							<img src="extra_files/GTFS.png" width="52" height="170" alt="GTFS Manager" />
						</a>
					</div>
					<div class="header__navbar" id="navmenuinsert">
						<!-- menu will be inserted from menu.js.-->
					</div>
					<div class="form-inline my-2 my-md-0">
						<input id="password" class="form-control mr-sm-2" type="text" placeholder="pw for edits"
							style="width:200px;" id="password">
					</div>
				</div>
			</div>
		</header>
		<!-- END HEADER DESKTOP-->
		<!-- MAIN CONTENT-->
		<div class="page-content--bgf7">
			<div class="section__content section__content--p30">
				<div class="container p-t-20">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<strong class="card-title mb-3">Rename ID</strong>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-6">
											<select id="renameSource" class="form-control"></select> to <input id="renameDestination" placeholder="new Unique ID" class="form-control">
											<p id="renameTablesInfo"></p>											
										</div>
										<div class="col-md-6">
											<p>
												<button class="btn btn-warning" id="replaceDryRunButton">Test It
													First</button> &nbsp;
												<button class="btn btn-danger" id="replaceIDButton"
													disabled="true">Rename across the DB</button></p>
											<p id="renameStatus"></p>

										</div>
									</div>
									<br>
									<small>
										<p class="alert alert-info">Note: Please Reload this page after doing one
											change, to repopulate the dropdown lists here and elsewhere with the new ID.
										</p>
									</small>


								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT-->
			<!-- END PAGE CONTAINER-->
		</div>

	</div>

	<!-- Jquery JS-->
	<script src="vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="vendor/bootstrap-4.1/popper.min.js"></script>

	<script src="vendor/select2/js/select2.min.js"></script>

	<script src="js/menu.js"></script>



	<script src="config/settings.js" type="text/javascript"></script>
	<script src="js/commonfuncs.js" type="text/javascript"></script>
	<script src="js/renameID.js"></script>
