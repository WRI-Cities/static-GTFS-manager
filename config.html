<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>GTFS Manager : Config Page</title>


	<!-- Fontfaces CSS-->
	<link href="css/font-face.css" rel="stylesheet" media="all">
	<link href="vendor/font-awesome-5/css/all.min.css" rel="stylesheet" media="all">

	<!-- Bootstrap CSS-->
	<link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

	<!-- Leaflet Maps -->
	<link href="lib/leaflet.css" orig="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet" />
	<link href="lib/easy-button.css" alt="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
		rel="stylesheet" />
	<link href="lib/L.Control.ZoomBox.css" rel="stylesheet" />
	<link href="vendor/leaflet-control-geocoder-1.8.2/Control.Geocoder.css" rel="stylesheet" />

	<!-- Vendor CSS-->
	<link href="vendor/wow/animate.css" rel="stylesheet" media="all">
	<link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
	<link href="vendor/slick/slick.css" rel="stylesheet" media="all">
	<link href="vendor/select2/css/select2.min.css" rel="stylesheet" media="all">
	<link href="vendor/select2/css/select2-bootstrap4.min.css" rel="stylesheet" media="all">
	<link href="vendor/toast-0.7.1/toast.min.css" rel="stylesheet" media="all">

	<link href="vendor/tabulator-4.4.1/css/bootstrap/tabulator_bootstrap4.min.css" rel="stylesheet" media="all">
	<script src="vendor/tabulator-4.4.1/js/tabulator.min.js"></script>

	<!-- Main CSS-->
	<link href="css/theme.css" rel="stylesheet" media="all">
	<!-- Put the CSSs first and JSs next -->
	<style>
			/* Always set a height for the tabulator tables to imporve performance! */
			#SettingsMaps {
				height: 250px;
			}			
		</style>
	<script src="config/settings.js" type="text/javascript"></script>
</head>

<body class="page-content--bgf7">
	<div class="page-wrapper">
		<!-- HEADER DESKTOP-->
		<!-- HEADER DESKTOP-->
		<header class="header-desktop3 d-none d-lg-block">
			<div class="section__content section__content--p35">
				<div class="header3-wrap">
					<div class="header__logo">
						<a href="#">
							<img src="extra_files/GTFS.png" width="52" height="170" alt="GTFS Manager" />
						</a>
					</div>
					<div class="header__navbar" id="navmenuinsert">
						<!-- menu will be inserted from menu.js.-->
					</div>
					<div class="form-inline my-2 my-md-0">
						<input id="password" class="form-control mr-sm-2" type="text" placeholder="pw for edits"
							style="width:200px;" id="password">
					</div>
				</div>
			</div>
		</header>
		<!-- END HEADER DESKTOP-->
		<!-- MAIN CONTENT-->
		<div class="page-content--bgf7">
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="accordion" id="accordionInstructions">
								<div class="card">
									<div class="card-header" id="headingOne">
										<h2 class="mb-0">
											<button class="btn btn-link" type="button" data-toggle="collapse"
												data-target="#collapseInstructions" aria-expanded="false"
												aria-controls="collapseInstructions">
												<i class="fas fa-angle-right"></i> Instructions
											</button>
										</h2>
									</div>
									<div id="collapseInstructions" class="collapse" aria-labelledby="headingOne"
										data-parent="#accordionInstructions">
										<div class="card-body">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="accordion" id="accordionExample">
								<div class="card">
									<div class="card-header" id="headingOne">
										<h2 class="mb-0">
											<button class="btn btn-link" type="button" data-toggle="collapse"
												data-target="#collapseOne" aria-expanded="true"
												aria-controls="collapseOne">
												Maps settings
											</button>
										</h2>
									</div>

									<div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
										data-parent="#accordionExample">
										<div class="card-body">
											<div id="SettingsMaps" class="table table-striped"></div>
											<div class="form-group row">
												<label for="Mapprovider" class="col-sm-2 col-form-label">Map
													Provider</label>
												<div class="col-sm-10">
													<select id="Mapprovider"></select>
												</div>
											</div>
											<div class="form-group row">
												<label for="Variant" class="col-sm-2 col-form-label"
													id="label-variant">Variant</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="Variant">
												</div>
											</div>
											<div class="form-group row">
												<label for="ApiKey" class="col-sm-2 col-form-label"
													id="label-apikey">ApiKey</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="ApiKey">
												</div>
											</div>
											<button class="btn btn-primary" id="AddMapProvider">Add Provider</button>
										</div>
									</div>
								</div>
								<div class="card">
									<div class="card-header" id="headingTwo">
										<h2 class="mb-0">
											<button class="btn btn-link collapsed" type="button" data-toggle="collapse"
												data-target="#collapseTwo" aria-expanded="false"
												aria-controls="collapseTwo">
												GTFS Defaults
											</button>
										</h2>
									</div>
									<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
										data-parent="#accordionExample">
										<div class="card-body">
											<div class="form-group row">
												<label for="GTFSCurrecy" class="col-sm-2 col-form-label"
													id="label-apikey">GTFS Default Currency</label>
												<div class="col-sm-10">
													<select type="text" class="form-control" id="GTFSCurrency"></select>
												</div>
											</div>
											<div class="form-group row">
												<label for="GTFSTimezone" class="col-sm-2 col-form-label"
													id="label-apikey">GTFS Default TimeZone</label>
												<div class="col-sm-10">
													<select class="form-control" id="GTFSTimezone"></select>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="card">
									<div class="card-header" id="headingThree">
										<h2 class="mb-0">
											<button class="btn btn-link collapsed" type="button" data-toggle="collapse"
												data-target="#collapseThree" aria-expanded="false"
												aria-controls="collapseThree">
												API Key online services (Mapbox, Graphhopper, TomTom)
											</button>
										</h2>
									</div>
									<div id="collapseThree" class="collapse" aria-labelledby="headingThree"
										data-parent="#accordionExample">
										<div class="card-body">
											<div class="form-group row">
												<label for="ApiKeyGraphhopper" class="col-sm-2 col-form-label"
													id="label-apikey">API
													Key GraphHopper</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="ApiKeyGraphhopper">
												</div>
											</div>
											<div class="form-group row">
												<label for="ApiKeyMapbox" class="col-sm-2 col-form-label"
													id="label-apikey">API
													Key Mapbox</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="ApiKeyMapbox">
												</div>
											</div>
											<div class="form-group row">
												<label for="ApiKeyTomTom" class="col-sm-2 col-form-label"
													id="label-apikey">API
													Key TomTom</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="ApiKeyTomTom">
												</div>
											</div>
											<div class="form-group row">
												<label for="ApiKeyTomTom" class="col-sm-2 col-form-label"
													id="label-apikey">API
													Key Here</label>
												<div class="col-sm-5">
													<input type="text" class="form-control" id="HereAppId" placeholder="Here App ID">
												</div>
												<div class="col-sm-5">
													<input type="text" class="form-control" id="HereAppCode" placeholder="Here App Code">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="card">
									<div class="card-header" id="headingFour">
										<h2 class="mb-0">
											<button class="btn btn-link collapsed" type="button" data-toggle="collapse"
												data-target="#collapseFour" aria-expanded="false"
												aria-controls="collapseFour">
												Application Configuration
											</button>
										</h2>
									</div>
									<div id="collapseFour" class="collapse" aria-labelledby="headingFour"
										data-parent="#accordionExample">
										<div class="card-body">
											<div class="form-group row">
												<label for="WideScreen" class="col-sm-2 col-form-label"
													id="label-apikey">Use Wide screen</label>
												<div class="col-sm-10">
													<select id="WideScreen" class="form-control">
														<option value="false">No</option>
														<option value="true">Yes</option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<button class="btn btn-primary" id="SaveApiKeys">Save the config</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END MAIN CONTENT-->
	<!-- END PAGE CONTAINER-->
	<!-- Jquery JS-->
	<script src="vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>

	<!-- Leaflet Maps -->

	<script src="lib/leaflet.js"></script>
	<script src="lib/easy-button.js"
		alt="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
	<script src="lib/papaparse.min.js" type="text/javascript"></script>
	<script src="lib/L.Control.ZoomBox.min.js" type="text/javascript"></script>
	<script src="vendor/leaflet-control-geocoder-1.8.2/Control.Geocoder.js"></script>

	<!-- Vendor JS       -->
	<script src="vendor/circle-progress/circle-progress.min.js"></script>
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="vendor/select2/js/select2.min.js"></script>
	<script src="js/Select2EditorTimezone.js"></script>
	<script src="js/Select2EditorCurrency.js"></script>
	<script src="js/Select2EditorLanguage.js"></script>
	<script src="vendor/toast-0.7.1/toast.min.js"></script>
	<!-- Main JS-->
	<script src="js/main.js"></script>
	<script src="js/menu.js"></script>

	<script src="js/Data-MapsLayers.js"></script>
	<script src="js/config.js"></script>

	<script src="js/commonfuncs.js" type="text/javascript"></script>

</body>

</html>
